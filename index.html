<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      transition: background 0.3s ease;
    }
    .calculator {
      width: 100%;
      max-width: 420px;
      background: #1e1e2f;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .display {
      background: black;
      color: #00ffcc;
      font-size: 1.8rem;
      height: 60px;
      padding: 10px 15px;
      margin-bottom: 16px;
      border-radius: 8px;
      text-align: right;
      overflow-x: auto;
      white-space: nowrap;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
    }
    .btn {
      padding: 18px;
      text-align: center;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #2a2a3b;
      color: white;
      transition: all 0.2s ease;
    }
    .btn:hover { background: #3f3f5a; transform: scale(1.05); }
    .btn.equal { background: #00bcd4; color: white; grid-column: span 2; }
    .btn.clear { background: #f44336; color: white; }
    .btn.operator { background: #673ab7; color: white; }
    .btn.func { background: #00e676; color: #000; }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .theme-toggle {
      background: #444;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .theme-toggle span { font-size: 1.2rem; }
    .copy-btn {
      font-size: 0.8rem;
      color: #aaa;
      cursor: pointer;
      margin-top: -10px;
      text-align: right;
    }
    .copy-btn:hover { color: #fff; }
    .history {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 10px;
      max-height: 150px;
      overflow-y: auto;
    }
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .clear-history {
      font-size: 0.8rem;
      background: #ff1744;
      color: white;
      padding: 2px 6px;
      border-radius: 6px;
      cursor: pointer;
    }
    .clear-history:hover { background: #e53935; }
    .history p { font-size: 0.9rem; margin: 5px 0; }
    @media (max-width: 500px) {
      .buttons { grid-template-columns: repeat(4, 1fr); }
    }
    body.light-mode {
      background: #f1f1f1; color: #111;
    }
    body.light-mode .calculator {
      background: #fff; color: #000;
    }
    body.light-mode .display {
      background: #eee; color: #333;
    }
    body.light-mode .btn {
      background: #ddd; color: #000;
    }
    body.light-mode .btn:hover { background: #ccc; }
    body.light-mode .copy-btn { color: #444; }
  </style>
</head>
<body>

<div class="calculator">
  <div class="top-bar">
    <div class="theme-toggle" onclick="toggleTheme()">
      <span id="themeIcon">ðŸŒ™</span>
    </div>
  </div>

  <div class="display" id="display">0</div>
  <div class="copy-btn" onclick="copyResult()">ðŸ“‹ Copy</div>

  <div class="buttons">
    <div class="btn func" onclick="append('Math.sin(')">sin</div>
    <div class="btn func" onclick="append('Math.cos(')">cos</div>
    <div class="btn func" onclick="append('Math.tan(')">tan</div>
    <div class="btn func" onclick="append('Math.sqrt(')">âˆš</div>
    <div class="btn clear" onclick="clearDisplay()">C</div>

    <div class="btn func" onclick="append('Math.log10(')">log</div>
    <div class="btn func" onclick="append('Math.log(')">ln</div>
    <div class="btn func" onclick="append('Math.exp(')">exp</div>
    <div class="btn func" onclick="append('^')">^</div>
    <div class="btn operator" onclick="append('/')">Ã·</div>

    <div class="btn" onclick="append('7')">7</div>
    <div class="btn" onclick="append('8')">8</div>
    <div class="btn" onclick="append('9')">9</div>
    <div class="btn operator" onclick="append('*')">Ã—</div>
    <div class="btn func" onclick="append('Math.PI')">Ï€</div>

    <div class="btn" onclick="append('4')">4</div>
    <div class="btn" onclick="append('5')">5</div>
    <div class="btn" onclick="append('6')">6</div>
    <div class="btn operator" onclick="append('-')">âˆ’</div>
    <div class="btn func" onclick="append('Math.E')">e</div>

    <div class="btn" onclick="append('1')">1</div>
    <div class="btn" onclick="append('2')">2</div>
    <div class="btn" onclick="append('3')">3</div>
    <div class="btn operator" onclick="append('+')">+</div>
    <div class="btn func" onclick="append(')')">)</div>

    <div class="btn" onclick="append('0')">0</div>
    <div class="btn" onclick="append('.')">.</div>
    <div class="btn func" onclick="append('(')">(</div>
    <div class="btn equal" onclick="calculate()">=</div>
  </div>

  <div class="history" id="history">
    <div class="history-header">
      <strong>History</strong>
      <div class="clear-history" onclick="clearHistory()">ðŸ—‘ Clear</div>
    </div>
  </div>
</div>

<script>
  const display = document.getElementById("display");
  const historyEl = document.getElementById("history");
  const themeIcon = document.getElementById("themeIcon");
  let expression = "";

  function append(val) {
    expression += val;
    display.textContent = expression;
  }

  function clearDisplay() {
    expression = "";
    display.textContent = "0";
  }

  function calculate() {
    try {
      let expr = expression.replace(/(\d+(\.\d+)?)\^(\d+(\.\d+)?)/g, 'Math.pow($1,$3)');
      let result = eval(expr);
      addToHistory(expression + " = " + result);
      display.textContent = result;
      expression = result.toString();
    } catch {
      display.textContent = "Error";
      expression = "";
    }
  }

  function addToHistory(entry) {
    const p = document.createElement("p");
    p.textContent = entry;
    historyEl.appendChild(p);
  }

  function clearHistory() {
    historyEl.innerHTML = `
      <div class="history-header">
        <strong>History</strong>
        <div class="clear-history" onclick="clearHistory()">ðŸ—‘ Clear</div>
      </div>
    `;
  }

  function copyResult() {
    navigator.clipboard.writeText(display.textContent);
    alert("Result copied!");
  }

  function toggleTheme() {
    document.body.classList.toggle("light-mode");
    themeIcon.textContent = document.body.classList.contains("light-mode") ? "â˜€ï¸" : "ðŸŒ™";
  }

  document.addEventListener("keydown", (e) => {
    const key = e.key;
    if (!isNaN(key) || "+-*/().".includes(key)) {
      append(key);
    } else if (key === "Enter") {
      e.preventDefault();
      calculate();
    } else if (key === "Backspace") {
      expression = expression.slice(0, -1);
      display.textContent = expression || "0";
    } else if (key.toLowerCase() === "c") {
      clearDisplay();
    }
  });
</script>

</body>
</html>
